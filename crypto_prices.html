<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Prices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font-family: Arial, sans-serif;
        }
        .price-container {
            padding: 20px;
            margin: auto;
            max-width: 600px;
            text-align: center;
        }
        .priceclass {
            margin: 10px 0;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            transition: transform 0.2s;
        }
        .priceclass:hover {
            transform: scale(1.05);
        }
        h3 {
            color: white;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container price-container">
        <h3>Coin Prices</h3>
        <h1 id="pricebtc" class="priceclass"></h1>
        <h1 id="priceeth" class="priceclass"></h1>
        <h1 id="pricexrp" class="priceclass"></h1>
        <h1 id="priceada" class="priceclass"></h1>
        <h1 id="pricesol" class="priceclass"></h1>
        <h1 id="pricebnb" class="priceclass"></h1>
        <h1 id="pricebch" class="priceclass"></h1>
        <div id="chart"></div>
        <div id="candle"></div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum,ripple,cardano,solana,binancecoin,bitcoin-cash&vs_currencies=usd');
                const data = await response.json();
                
                document.getElementById('pricebtc').innerText = `Bitcoin: $${data.bitcoin.usd}`;
                document.getElementById('priceeth').innerText = `Ethereum: $${data.ethereum.usd}`;
                document.getElementById('pricexrp').innerText = `Ripple: $${data.ripple.usd}`;
                document.getElementById('priceada').innerText = `Cardano: $${data.cardano.usd}`;
                document.getElementById('pricesol').innerText = `Solana: $${data.solana.usd}`;
                document.getElementById('pricebnb').innerText = `Binance Coin: $${data.binancecoin.usd}`;
                document.getElementById('pricebch').innerText = `Bitcoin Cash: $${data['bitcoin-cash'].usd}`;
            } catch (error) {
                console.error('Error fetching the crypto prices:', error);
            }
        }

        fetchCryptoPrices();
    </script>
</body>
</html>
